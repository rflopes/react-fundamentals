<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

  <script type="text/babel">
    // 1. pure JSX
    // const element = <div className="container">Hello World from JSX</div>;

    // 2. JSX with interpolation
    // const className = 'container';
    // const children = 'Hello World from JSX with interpolation';
    // const element = <div className={className}>{children}</div>;

    // 3. prop spreading
    const className = 'container';
    const children = 'Hello World from JSX with props spreading';
    const props = {className, children};
    const element = <div {...props} />;

    ReactDOM.render(element, document.getElementById('root'));
  </script>
</body>
